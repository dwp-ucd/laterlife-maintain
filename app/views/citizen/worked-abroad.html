{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<form method="post">

  {{ govukBackLink({
    text: "Back",
    href: "javascript:history.go(-1)"
                    }) }}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <div class="govuk-form-group">
        <h1 class="govuk-label-wrapper">
          <label class="govuk-label">
            <p class="govuk-heading-xl">Have you ever worked outside the UK?</p>
            <p class="govuk-hint">You do not need to provide any details if you have served overseas with the British armed forces.<br>
            </p>
          </label>
        </h1>
        <div class="govuk-radios govuk-radios--inline">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="worked-abroad" name="worked-abroad" type="radio" value="yes">
            <label class="govuk-label govuk-radios__label" for="worked-abroad">
              Yes
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="worked-abroad-2" name="worked-abroad" type="radio" value="no">
            <label class="govuk-label govuk-radios__label" for="worked-abroad-2">
              No
            </label>
          </div>
        </div>      </div>

      <button class="govuk-button" data-module="govuk-button">
        Continue
      </button>

      <br>
      <br>
      <br>
      <br>


    </div>

    <div class="column-one-third">
      {% include 'includes/parts/help.html' %}
    </div>

  </div>



</form>


  {% endblock %}
